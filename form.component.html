<h1>Library Form</h1>
<form [formGroup]="libForm" (ngSubmit)="submit(libForm)">
    <label for="BookId">Book Id :</label>
    <input  type="number"  placeholder="123456" formControlName="bookId">
    <span *ngIf="libForm.controls['bookId'].errors?.required">Book Id is required</span>

    <!-- <span *ngIf="libForm.controls['bookId'].errors?.max">Book Id must be 6 digits</span> -->

    <br><br>
    
    <label for="BookName">Book Name :</label>
    <input  id="name" type="text"  placeholder="Alchemist" formControlName="bookName">
    <span *ngIf="libForm.controls['bookName'].errors?.required">Book Name must be Entered</span>

    <br><br>
    <label for="Author">Author Name :</label>
    <input  type="text"  placeholder="Paulo Coelho">
    <br><br>
    <label for="Genre">Genre :</label>
    <input  type="text"  placeholder="Adventure">
    <br><br>
    <label for="Date of Arrival">Date of Arrival :</label>
    <input  type="date"  >
    <br><br>
    <button [disabled]="!libForm.valid">Submit</button>
</form>
